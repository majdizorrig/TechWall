<div *ngIf="personnes">
  <span *ngFor="let personne of personnes">
    <img src="assets/images/{{personne.path|defaultImage}}"
         alt="{{personne.firstName}}"
         width="150px"
         height="150px"
         class="rounded-circle"
    >
    {{personne.firstName+" "+personne.name|uppercase}}
  </span>
</div>
